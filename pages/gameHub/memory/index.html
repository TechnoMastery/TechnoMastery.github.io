<!DOCTYPE html>
<html>
<head>
    <title>Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Écran d'accueil -->
    <div id="startScreen" class="screen">
        <h1>Memory</h1>
        <button id="startBtn" class="btn">Jouer</button>
    </div>

    <!-- Écran de difficulté -->
    <div id="difficultyScreen" class="screen">
        <h2>Choisissez votre difficulté</h2>
        <button class="btn difficulty-btn" data-size="4">Facile (4×4)</button>
        <button class="btn difficulty-btn" data-size="6">Moyen (6×6)</button>
        <button class="btn difficulty-btn" data-size="8">Difficile (8×8)</button>
        <button class="btn return-btn" id="returnFromDifficulty">Retour</button>
    </div>

    <!-- Écran de jeu -->
    <div id="gameScreen" class="screen">
        <div class="game-info">
            <div class="timer">Temps: <span id="time">0</span>s</div>
            <div class="moves">Coups: <span id="moves">0</span></div>
        </div>
        <div id="gameGrid" class="game-grid"></div>
        <button class="btn return-btn" id="returnFromGame">Abandonner</button>
    </div>

    <!-- Écran de fin -->
    <div id="endScreen" class="screen">
        <h2>Félicitations!</h2>
        <div id="endMessage"></div>
        <button class="btn play-again-btn" id="playAgainBtn">Rejouer</button>
        <button class="btn return-btn" id="returnFromEnd">Menu Principal</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
