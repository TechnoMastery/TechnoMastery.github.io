<!-- ========================== PARTIE HTML ========================== -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>

    <!-- ========================== PARTIE CSS ========================== -->
    <style>
        /* === STYLE GLOBAL === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* === CONTAINER DU JEU === */
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* === SCORES === */
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
        }

        /* === MESSAGE DE R√âSULTAT === */
        .result {
            font-size: 18px;
            margin: 20px 0;
            height: 24px;
        }

        /* === BOUTONS PIERRE / FEUILLE / CISEAUX === */
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .choice {
            background: none;
            border: none;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #f8f8f8;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice:hover {
            transform: scale(1.2);
            background-color: #e8e8e8;
        }

        .choice:focus {
            outline: none;
        }

        .action-message {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        /* === HISTORIQUE DES PARTIES === */
        .game-history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* === BOUTON DE R√âINITIALISATION === */
        .reset-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #45a049;
        }

        /* === RESPONSIVE MOBILE === */
        @media (max-width: 480px) {
            .choices {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- CONTENU HTML PRINCIPAL -->
    <div class="game-container">
        <h1>RockPaperScissors</h1>

        <!-- SCORES -->
        <div class="score-board">
            <div>
                <p>Joueur</p>
                <p class="score" id="player-score">0</p>
            </div>
            <div>
                <p>Ordinateur</p>
                <p class="score" id="computer-score">0</p>
            </div>
        </div>

        <!-- MESSAGE DE R√âSULTAT -->
        <div class="result" id="result">Faites votre choix !</div>

        <!-- BOUTONS CHOIX -->
        <div class="choices">
            <button class="choice" id="rock">ü™®</button>
            <button class="choice" id="paper">üçÇ</button>
            <button class="choice" id="scissors">‚úÇÔ∏è</button>
        </div>

        <p class="action-message">Faites votre choix pour jouer</p>

        <!-- HISTORIQUE DES PARTIES -->
        <div class="game-history">
            <h3>Historique des parties</h3>
            <div id="history-list"></div>
        </div>

        <!-- BOUTON RESET -->
        <button class="reset-button" id="reset">R√©initialiser le score</button>
    </div>

    <!-- ========================== PARTIE JAVASCRIPT ========================== -->
    <script>
        // On attend que toute la page soit charg√©e
        document.addEventListener('DOMContentLoaded', () => {
            // S√©lections des √©l√©ments HTML
            const choices = document.querySelectorAll('.choice');
            const playerScore = document.getElementById('player-score');
            const computerScore = document.getElementById('computer-score');
            const resultDisplay = document.getElementById('result');
            const historyList = document.getElementById('history-list');
            const resetButton = document.getElementById('reset');

            // Score de d√©part
            let score = {
                player: 0,
                computer: 0
            };

            // Quand on clique sur une option (pierre/papier/ciseaux)
            choices.forEach(choice => {
                choice.addEventListener('click', function () {
                    const playerChoice = this.id;
                    playRound(playerChoice);
                });
            });

            // R√©initialisation au clic
            resetButton.addEventListener('click', resetGame);

            // Fonction qui lance une manche
            function playRound(playerChoice) {
                const options = ['rock', 'paper', 'scissors'];
                const computerChoice = options[Math.floor(Math.random() * 3)];
                const result = getResult(playerChoice, computerChoice);
                updateUI(playerChoice, computerChoice, result);
            }

            // Fonction pour calculer le gagnant
            function getResult(player, computer) {
                if (player === computer) return '√©galit√©';

                if (
                    (player === 'rock' && computer === 'scissors') ||
                    (player === 'paper' && computer === 'rock') ||
                    (player === 'scissors' && computer === 'paper')
                ) {
                    score.player++;
                    return 'gagn√©';
                } else {
                    score.computer++;
                    return 'perdu';
                }
            }

            // Met √† jour les scores + r√©sultat + historique
            function updateUI(playerChoice, computerChoice, result) {
                const emojiMap = {
                    rock: 'ü™®',
                    paper: 'üçÇ',
                    scissors: '‚úÇÔ∏è'
                };
                const frenchChoice = {
                    rock: 'Pierre',
                    paper: 'Papier',
                    scissors: 'Ciseaux'
                };

                let message = '';
                if (result === 'gagn√©') {
                    message = `Vous avez gagn√©! ${frenchChoice[playerChoice]} bat ${frenchChoice[computerChoice]}`;
                } else if (result === 'perdu') {
                    message = `Vous avez perdu! ${frenchChoice[computerChoice]} bat ${frenchChoice[playerChoice]}`;
                } else {
                    message = `√âgalit√©! Vous avez tous les deux choisi ${frenchChoice[playerChoice]}`;
                }

                resultDisplay.textContent = message;
                playerScore.textContent = score.player;
                computerScore.textContent = score.computer;

                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `
                    <span>Vous: ${emojiMap[playerChoice]}</span> vs 
                    <span>Ordinateur: ${emojiMap[computerChoice]}</span> - 
                    <span>${result.charAt(0).toUpperCase() + result.slice(1)}</span>
                `;
                historyList.prepend(historyItem);

                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }

            // Remet tout √† z√©ro
            function resetGame() {
                score.player = 0;
                score.computer = 0;
                playerScore.textContent = '0';
                computerScore.textContent = '0';
                resultDisplay.textContent = 'Faites votre choix !';
                historyList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
