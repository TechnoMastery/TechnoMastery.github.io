<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <p id="clicks">Clics: 0</p>
    <p id="cps">Clics par seconde: 0</p>
    <button class="click-button" onclick="handleClick()">CLIC</button>

    <h3>Améliorations</h3>
    <div id="upgrades"></div>

    <h3>Succès (<span id="achCount">0</span>/50)</h3>
    <ul id="achievements"></ul>

    <button onclick="resetGame()" class="reset-btn">Rejouer depuis le début</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
