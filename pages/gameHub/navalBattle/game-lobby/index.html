<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoMastery - Games - Naval battle lobby</title>
    <link rel="stylesheet" href="../../../../css/buttons.css">
    <link rel="stylesheet" href="../../../../css/global.css">
</head>
<body>
    <header>
        <h1>Naval Battle Lobby</h1>
        <nav>
            <a href="../../navalBattle/"><button class="buttons button-blue">Back to Naval battle home page</button></a><br>
            <a href="../../../gameHub/"><button class="buttons button-blue">Back to GameHub</button></a><br>
            <a href="../../../../../TechnoWeb/"><button class="buttons button-blue">Home</button></a>
        </nav>
    </header>
    <main>
        <h2>Welcome to the Naval Battle Lobby!</h2>
        <p>Here you can create or load a game.</p>
        <h3>Create a game</h3>
        <p>To create a game, please enter the game name and press the button.</p>
        <label for="gameName">Game name :</label>
        <input type="text" required minlength="3" maxlength="10" size="12" name="gameName" id="gameName" placeholder="Enter game name" /><br>
        <label for="playerCount">Player count :</label>
        <input type="number" required min="2" max="4" name="playerCount" id="playerCount" placeholder="Player count" size="12"/><br><br> 
        <button class="buttons button-blue" onclick="createGame()">Create Game</button><br><br>
        <h4 id="creatingStatus"></h4>
        <h3>Load a game</h3>
        <p>Here is your game list :</p>
        <div id="games-list"></div>
        <h4>DANGER ZONE : reset all</h4>
        <button class="buttons button-darkred" onclick="resetALL()">Reset all games (no going back)</button>
    </main>
    <footer>
        <p>TechnoMastery - Minecraft modding community</p>
    </footer>
    <script src="../../../../scripts/games/navalBattle/navalBattleLobby.js"></script>
</body>
</html>
